<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="../styles/paper.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <!-- Nav bar starts -->
    <nav class="border fixed split-nav">
        <div class="nav-brand">
            <h3><a href="#">Furinder<span class="badge"> Playdate Finder</a></span></h3>
        </div>
        <div class="collapsible">
            <input id="collapsible1" type="checkbox" name="collapsible1">
            <button>
                <label for="collapsible1">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </label>
            </button>
            <div class="collapsible-body">
                <ul class="inline">
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="#">Matches</a></li>
                    <li><a href="#">Meetup</a></li>
                    <li><a href="/">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Nav bar ends -->

    <!-- Start of container for content-box -->
    <div class="container">
        <!-- Main content box -->
        <div class="border-dashed" id="content-box">

            <h1>Profile page</h1>
            <h2 id="userInfo">Hello FURiend</h2>
            <h3>(Your profile)</h3>
            <ul style="list-style-type:none;">
                <li>Owner:</li>
                <li>Pet:</li>
                <li>Breed</li>
            </ul>
            <br>
            <br>
            <form>
                <input id="searchInput" name="input" type="text" size="20" />
                <p>Search furienders by username, dog breed, and/or boroughs</p>
                <!-- Shows search erros -->
                <p id="errText"></p>
                
                <br>

                <button id="searchUsers">SEARCH</button>

            </form>

        </div>
        <!-- End of sample profile box -->
    </div>
    <!-- End of container for content-box -->

    <!-- Appends Info of user found -->
    <div id="userFound"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
    <script src="./js/my_profile.js"></script>

</body>

</html>
